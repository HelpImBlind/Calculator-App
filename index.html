<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous" defer></script>
    <!-- dist files -->
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <!-- Font Import -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap');
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-content-center vh-100 overflow-hidden" data-theme="theme1">
    <main class="col-12 col-sm-8 col-md-4 col-xxl-3 mx-auto px-4 overflow-hidden">
        <section class="d-flex flex-row justify-content-between align-items-center calc_header">
            <p class="mb-0">calc</p>
            <div class="d-flex flex-row align-items-center gap-4">
                <p class="mb-0 text-uppercase">theme</p>
                <div class="position-relative w-100">
                    <ol class="list-unstyled mb-0 d-flex flex-row justify-content-between px-1">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ol>
                    <input type="range" min="1" max="3" step="1" value="1" class="theme-range">
                    <!-- <label class="theme-toggle" class="position-relative">
                        <input type="checkbox">
                        <input type="checkbox">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label> -->
                </div>
            </div>
        </section>
        <section class="calc_display">
            <p id="calc_display_input"></p>
            <p id="calc_display_result"></p>
        </section>
        <section class="calc_btns">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="calc_btns_del_res">DEL</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">+</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">-</button>
            <button type="button">.</button>
            <button type="button">0</button>
            <button type="button">/</button>
            <button type="button">x</button>
            <button type="button" class="span-2 calc_btns_del_res">RESET</button>
            <button type="button" class="span-2 calc_btns_equal">=</button>
        </section>
    </main>
</body>
</html>
